<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/style/all.min.css" />
    <title>calender</title>
  </head>
  <body>
    <div class="form__group">
      <h1 class="calender__title--top">
        <span class="calender__red--logo">C</span>ale<span
          class="calender__red--logo"
          >n</span
        >der
      </h1>
      <p class="calender__content--top">
        Click on that icon on the right side of the next field to display the
        Calender
      </p>
      <div class="f_test">
        <input
          type="text"
          name="date"
          id="calender__date"
          placeholder="DD/MM/YY"
          readonly
        />
        <span class="calender__icon calender__flex flex__center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
        </span>
      </div>
      <section class="calender__container">
        <main class="calender__box">
          <header class="calender__header calender__flex flex__between">
            <h3 class="calender__title" id="calender__group--days">Months</h3>
            <div class="calender__header--buttons calender__flex flex__between">
              <button
                class="calender__btn--prev calender__flex flex__center"
                aria-label="previous button"
                type="button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <button
                class="calender__btn--next calender__flex flex__center"
                aria-label="next button"
                type="button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </header>
          <div
            class="
              calender__content calender__months--content calender__active--box
            "
            id="calender__group--2"
            role="radiogroup"
            aria-labelledby="calender__group--months"
            data-type="months"
          >
            <div
              class="calender__item calender__flex flex__center"
              tabindex="-1"
              rol="radio"
              aria-checked="false"
            >
              Jan

              aria-checked="false"
